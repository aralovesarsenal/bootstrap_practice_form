<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;

<style>
	
body {background-color: lightpink;}
.container {border: 5px dotted; border-color: hotpink; padding: 10px}

</style>

</head>
<body>

<div class="container mt-3">
	<!-- input sample -->
<label>input type</label>
<input type="text" class="form-control" id="user" placeholder="type here">

    <!-- text area sample -->
<label>text area</label>
<textarea class="form-control" rows="5" id="comment" placeholder="type here"></textarea>
  
    <!-- check box -->

<div class="form-check">
	<h6>check box</h6>
	<label class="form-check-label">
		<input type="checkbox" class="form-check-input">Option 1
	</label>
</div>

   <!-- radio -->

<div class="form-check">
	<h6>radio</h6>
	<label class="form-check-label">
		<input type="radio" class="form-check-input" name="optradio">Option 1
	</label>
</div>

   <!-- select dropdown -->

<div class="form-group">
	<h6>selection/dropdown</h6>
	<label for="sell"> select list </label>
	<select class="form-control" id="sell">
		<option>1</option>
		<option>2</option>
		<option>3</option>
	</select>
</div>

</div>


</body>
</html>
